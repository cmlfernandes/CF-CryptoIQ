{% extends 'cryptos/base.html' %}

{% block title %}Edit Cryptocurrency - CF CryptoIQ{% endblock %}

{% block content %}
<h1>Edit Cryptocurrency: {{ crypto.symbol }}</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="symbol" class="form-label">Symbol *</label>
                <input type="text" class="form-control" id="symbol" name="symbol" value="{{ crypto.symbol }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="name" class="form-label">Name *</label>
                <input type="text" class="form-control" id="name" name="name" value="{{ crypto.name }}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount *</label>
                <input type="number" step="0.00000001" class="form-control" id="amount" name="amount" value="{{ crypto.amount }}" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="purchase_price" class="form-label">Purchase Price (USD) *</label>
                <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price" value="{{ crypto.purchase_price }}" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="purchase_date" class="form-label">Purchase Date</label>
                <input type="datetime-local" class="form-control" id="purchase_date" name="purchase_date" value="{{ crypto.purchase_date|date:'Y-m-d\TH:i' }}">
            </div>
        </div>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Update Cryptocurrency</button>
        <a href="{% url 'cryptos:crypto_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
