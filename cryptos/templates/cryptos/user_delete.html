{% extends 'cryptos/base.html' %}

{% block title %}Delete User - CF CryptoIQ{% endblock %}

{% block content %}
<h1>Delete User</h1>

<div class="alert alert-warning">
    <strong>Warning!</strong> Are you sure you want to delete user <strong>{{ user_obj.username }}</strong>? This action cannot be undone.
</div>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="mb-3">
        <button type="submit" class="btn btn-danger">Yes, Delete User</button>
        <a href="{% url 'cryptos:user_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
