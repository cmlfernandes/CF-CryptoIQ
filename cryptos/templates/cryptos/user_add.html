{% extends 'cryptos/base.html' %}

{% block title %}Add User - CF CryptoIQ{% endblock %}

{% block content %}
<h1>Add New User</h1>

<form method="post" class="mt-4">
    {% csrf_token %}
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="username" class="form-label">Username *</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="mb-3">
                <label for="password" class="form-label">Password *</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="col-md-6">
            <div class="mb-3">
                <label for="password_confirm" class="form-label">Confirm Password *</label>
                <input type="password" class="form-control" id="password_confirm" name="password_confirm" required>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_staff" name="is_staff">
                    <label class="form-check-label" for="is_staff">
                        Staff (can access admin)
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_superuser" name="is_superuser">
                    <label class="form-check-label" for="is_superuser">
                        Superuser (full admin access)
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Create User</button>
        <a href="{% url 'cryptos:user_list' %}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
